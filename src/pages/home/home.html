
<ion-content padding>
    <div id="container">
  <ion-row>
    <ion-col text-center>
      <img src="assets/imgs/logo_login.png" width="300">
    </ion-col>
  </ion-row>
  <div class="spacer" style="height:100px;" id="page-spacer1"></div>
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item id="borda">
              <ion-input placeholder="UsuÃ¡rio" name="username" id="loginField"
                         type="text" required [(ngModel)]="username" #email></ion-input>
            </ion-item>
            <div class="spacer" style="height:10px;" id="page-spacer1"></div>
            <ion-item id="borda">
              <ion-input placeholder="Senha" name="password" id="passwordField"
                         type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      

    </form>
    <ion-row>
      <ion-col>
        
        <button ion-button block class="submit-btn" full type="submit" style="border-radius:5px 5px 5px 5px;" color="primary">Login</button>
      </ion-col>
    </ion-row>
    </div>
</ion-content>
