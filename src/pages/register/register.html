
<ion-content padding>
  <div id="container">
<ion-row>
  <ion-col text-center>
    <img src="assets/imgs/logo_login.png" width="300">
  </ion-col>
</ion-row>
<div class="spacer" style="height:100px;" id="page-spacer1"></div>
  <form autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item id="borda">
            <ion-input placeholder="UsuÃ¡rio" name="username" id="loginField"
                       type="text" required [(ngModel)]="user.email" #email></ion-input>
          </ion-item>
          <div class="spacer" style="height:20px;" id="page-spacer1"></div>
          <ion-item id="borda">
            <ion-input placeholder="Senha" name="password" id="passwordField"

    </ion-row>
    

  </form>
  <ion-row>
    <ion-col>
      
      <button ion-button block class="submit-btn" full (click)="register(user)" style="border-radius:5px 5px 5px 5px;" color="primary">Registrar</button>
    </ion-col>
  </ion-row>



   
  </div>
