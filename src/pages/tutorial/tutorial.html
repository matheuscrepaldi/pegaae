
  <ion-content>
    <ion-slides pager options="{'loop': false}" id="page-slider1" style="width:100%;height:100%;">
      
      <ion-slide id="page-slide24" style="background-color:#FFFFFF;" padding>
         
        <div style="display:table;width:100%;height:100%;">
          <div style="display:table-row;">
            
            <div style="display:table-cell;vertical-align:middle;">
              <div>
                <img src="assets/imgs/slide1.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
              </div>
              <h3 id="page-heading1" style="color:#5271FF;text-align:center;">Bem-vindo!</h3>
              <div id="page-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
                <p style="color:#5271FF;">Pronto para fazer um
                  <strong>rolo</strong> com seus amigos ?</p>
              </div>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide id="page-slide27" style="background-color:#FFF851;" padding>
        <div style="display:table;width:100%;height:100%;">
          <div style="display:table-row;">
            <div style="display:table-cell;vertical-align:middle;">
              <div>
                <img src="assets/imgs/slide2.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
              </div>
              <h3 id="page-heading2" style="color:#5271FF;text-align:center;">Cadastre-se!</h3>
              <div id="page-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
                <p style="color:#5271FF;">Crie uma conta rapidinho ou entre pelo
                  <strong>Facebook</strong>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide id="page-slide28" style="background-color:#5271FF;" padding>
        <div style="display:table;width:100%;height:100%;">
          <div style="display:table-row;">
            <div style="display:table-cell;vertical-align:middle;">
              <div>
                <img src="assets/imgs/slide3.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto; border-radius: 10px;">
              </div>
              <h3 id="page-heading3" style="color:#F6F6F6;text-align:center;">Pronto!</h3>
              <div id="page-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
                <p style="color:#FFFFFF;">Agora é só cadastrar e compartilhar seus produtos com sua rede de amigos.</p>
                <p style="color:#FFFFFF;"><strong>Vamos começar?</strong></p>
              </div>
              <button ion-button large clear icon-end color="light" (click)="navLogin()">
                Continuar
                <ion-icon name="arrow-forward"></ion-icon>  
              </button>
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
