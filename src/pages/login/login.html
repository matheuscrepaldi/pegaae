
<ion-content padding>
  <div id="container">
<ion-row>
  <ion-col text-center>
    <img src="assets/imgs/logo_login.png" width="300">
  </ion-col>
</ion-row>
<div class="spacer" style="height:100px;" id="page-spacer1"></div>
 
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
              <ion-label color="primary" floating>Usuário</ion-label>
            <ion-input placeholder="" name="username" id="loginField"
                       type="text"  [(ngModel)]="user.email" #email></ion-input>
          </ion-item>
        
          <ion-item >
              <ion-label color="primary" floating>Senha</ion-label>
            <ion-input placeholder="" name="password" id="passwordField"
                       type="password"  [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    


  <ion-row>
    <ion-col>
      
      <button ion-button block class="submit-btn" full (click)="login(user)" style="border-radius:5px 5px 5px 5px;" color="primary">Login</button>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
        
        <p style="text-align:center;"><a href="#">Esqueceu sua senha?</a></p>
        <p style="text-align:center;"><a style="cursor:pointer;" (click)="register()">Não tem uma conta? <strong>Cadastre-se!</strong></a></p>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
